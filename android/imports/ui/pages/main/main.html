
<template name="main">
	<div id="main">
		<div class="container">
			<div class="row">
				{{> header}}
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Body</h2>
					<h4>
						<button data-action="add">ADD</button>
						<button data-action="remove">REMOVE</button>
					</h4>
					{{#each getShoppingCart}}
						<div>{{desc}}</div>
					{{/each}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>Footer</h3>
				</div>
			</div>
		</div>
	</div>
</template>
