
<template name="blog">
	<div class="container">
		<div class="row">
			
		</div>
		<div class="row">
			{{#each blogs}}
				<div class="entry col-md-4">
					<img src="{{titlePhoto}}" alt="blog title photo"/>
				</div>
				<div class="entry col-md-8">
					<h2>{{title}}</h2>
					<h4>{{author}}</h4>
					<p>
						{{preview}}
					</p>
				</div>
			{{/each}}
		</div>
	</div>
</template>
